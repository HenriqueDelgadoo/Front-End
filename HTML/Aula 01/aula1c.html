<head>

    <title>Caracteres</title>
</head>
<body>
    <h1>Exemplos de Caracteres</h1>
    <!-- tags -->
    <p>Exemplo de Tag's: &reg; &copy;&euro;&pound;</p>
    <p>Você pode 
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt; p&gt; e &lt;/p&gt;
    </p>
    <p>se precisar quebar 
        o texto em algum lugar 
        específico <br> como esse,
        você pode usar a tag  &lt; br&gt;
    </p>
    <!-- Emojis -->
     <h2>Exemplos de emojis</h2>
